<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice Game</h1>
    <form id="diceGame">
      <div class="nameForm">
        <h3>Insert your names to play:</h3>
        <div class="row">
          <section class="col-md-6">
            <label for="player1">Player 1</label>
            <input type="text" id="player1" class="form-control">
          </section>
          <section class="col-md-6">
            <label for="player2">Player 2</label>
            <input type="text" id="player2" class="form-control">
          </section>
        </div>
      </div>
      <br>
      <button class="btn btn-secondary" id="submitButton">Submit</button></button>
    </form>
  </div>
</body>
</html>
