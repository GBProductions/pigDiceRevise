<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice Game</title>
</head>
<body>
  <div class="container">
    <h1>Pig Dice Game</h1>
    <form id="diceGame">
      <div class="nameForm">
        <h2>Insert your names to play:</h3>
        <div class="row">
          <section class="col-md-6">
            <label for="player1">Player 1</label>
            <input type="text" id="player1Name" class="form-control">
          </section>
          <section class="col-md-6">
            <label for="player2">Player 2</label>
            <input type="text" id="player2Name" class="form-control">
          </section>
        </div>
        <br>
        <button class="btn btn-secondary" id="nameSubmitButton" type="submit">Submit</button></button>
      </div>
      <div class="gameArea">
        <br>
        <h3>Gaming Area</h3>
        <br>
        <div class="row">
          <div class="player1Box">
            <section class="col-md-6">
              <h4 class="player1NameOutput"></h4>
              <p>Rolled: <span class="diceRoll1"></span></p>
              <p>Turn Score: <span class="turnScore1"></span></p>
              <p>Overall Score: <span class="overallScore1"></span></p>
              <button class="roll1 btn-success">ROLL</button>
              <button class="hold1 btn-danger">HOLD</button>
            </section>
          </div>
          <div class="player2Box">
            <section class="col-md-6">
              <h4 class="player2NameOutput"></h4>
              <p>Rolled: <span class="diceRoll2"></span></p>
              <p>Turn Score: <span class="turnScore2"></span></p>
              <p>Overall Score: <span class="overallScore2"></span></p>
              <button class="roll2 btn-success">ROLL</button><br>
              <button class="hold2 btn-danger">HOLD</button>
            </section>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
